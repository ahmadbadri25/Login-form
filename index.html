<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Form</title>

    <!-- link Css dan Link font -->
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <!--class container start -->
    <div class="container">
      <h2 class="t-center">Login</h2>
      <form action="">
        <div class="inputDiv">
          <label for="nama" class="username">Username</label>
          <div class="userArea">
            <i class="fa-solid fa-user"></i>
            <input type="text" name="nama" placeholder="Masukan Nama Anda" />
          </div>
          <hr />
        </div>

        <!-- class input start -->
        <div class="inputDiv">
          <label for="password" class="username">Pasword</label>
          <div class="userArea">
            <i class="fa-solid fa-key"></i>
            <input type="password" name="password" placeholder="Masukan Password Anda" />
          </div>
          <hr />
        </div>
        <!-- class input end -->

        <!-- class forgotPassword start -->
        <span class="forgotPassword">Forgot Password</span>
        <button class="btn">Login</button>
        <div class="formBottom">
          <p>Or Sign Up Using</p>
          <ul class="flexUl">
            <a href="https://www.faceboook.com" target="_blank">
              <li><i class="fa-brands fa-facebook-f"></i></li>
            </a>
            <a href="https://www.twitter.com" target="_blank">
              <li><i class="fa-brands fa-twitter"></i></li>
            </a>
            <a href="https://www.google.com" target="_blank">
              <li><i class="fa-brands fa-google"></i></li>
            </a>
          </ul>
          <p class="signUp">Or Sign Up Using</p>
          <p id="signUp">SIGN UP</p>
          <!-- class forgotPassword end -->
        </div>
      </form>
    </div>
    <!--class container end -->
  </body>
</html>
